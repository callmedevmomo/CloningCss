<!DOCTYPE html>
<html>
  <head>
    <title>MOMO WOLRD</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/12027d7eed.js"></script>
  </head>
  <body>
    <section class="first-page">
      <div class="first-container">
        <div class="first-image">
          <img
            src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.izone-stores.com%2Fiz-frame%2Fuploads%2F2017%2F02%2Fairpod-apple-wireless-3_izone.jpg&f=1"
          />
        </div>
        <div class="first-title-container">
          <span class="first-title">
            Apple AirPods
          </span>
        </div>
        <div class="first-description-container">
          <span class="first-description">
            Combine intelligent designwith breakthrough technology and crystal
            clear sound.
          </span>
        </div>
        <div class="first-info">
          <span class="first-price">
            $159
          </span>
          <span class="first-rank">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
          <span class="first-count">
            16
          </span>
        </div>
      </div>
    </section>

    <section class="second-page">
      <div class="second-container">
        <div class="second-background">
          <img
            src="https://images.unsplash.com/photo-1490822239899-bc196b6f19f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2588&q=80"
          />
        </div>
        <div class="second-profile-container">
          <img src="Images/profile.jpg" />
        </div>
        <div class="second-name-container">
          <span class="second-name">
            dev momo
          </span>
        </div>
        <div class="second-job-container">
          <span class="second-job">
            Want to be a full-stack developer
          </span>
        </div>
        <div class="second-option-container">
          <div class="second-follow">
            Follow
          </div>
          <div class="second-message">
            Message
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
